<!DOCTYPE html>

<html>
    <head>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/CodeMau_form.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container" style="width: 60%;padding-bottom: 3%">
            <section>
                <h2>Login</h2>
                <hr>
                <form id="form_login" name="form_login" class="register" action="Ass3_Login.php" method="POST">
                    Username :
                        <input type="text" id="txtID" name="txtID" value="guest" required> <br><br>
                    Password : 
                        <input type="password" id="txtPass" name="txtPass" value="123" required> <br><br>
                        <input type="submit" name="btnOK" value="Login" style="margin-left: 90px;">
                        <input type="reset" name="btnReset" value="Reset" >
                </form>
            </section>
        </div>
        <script>
            document.getElementById("form_login").onsubmit = function () {
                var ID = document.getElementById("txtID").value.trim();
                var pass = document.getElementById("txtPass").value.trim();
                if (ID.length == 0) {
                    alert("ID không được để trống !");
                    document.getElementById("txtID").focus();
                    return false;
                }
                if (pass.length == 0) {
                    alert("Password không được để trống !");
                    document.getElementById("txtPass").focus();
                    return false;
                }
            }
            
        </script>
    </body>
</html>
